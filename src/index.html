<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FasTyper</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>FasTyper</h1>
    </header>

    <div class="container text-center">
        <!-- Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type the word in  <span class="seconds">5</span> seconds</p>
                <h2 class="display-2 mb-5" id="current-word">hello!</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start.." id="word-input" autofocus>
                <h4 class="mt-3" id=message></h4>

            </div>
        </div>

        <!-- Timer -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-6">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>
    </div>
    <script src="/src/js/main.js"></script>
</body>
</html>
