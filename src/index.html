<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="226177566241-akg2ufp8euueesbcb1uj2vmm38rvsnv4.apps.googleusercontent.com">
    <link rel="stylesheet" href="styles.css"> 
    <title>FasTyper</title>
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FasTyper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="signOut();" >Sign Out</a>
            </li>
            </ul>
        </div>
    </nav>


    <div class="container text-center">
        <div class="row mt-3 mb-3">
            <div class="col-md-6 mx-auto">
                To play this is a game, a word is displayed and you have to type
                it in the textbox, you have 5 seconds. You can play the game as many times as you
                want but remember to sign in if you want to submit a score.
            </div>

        </div>
                    <div class="col mb-3">
                <div class="d-flex justify-content-center">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                 </div>
            </div>
        <div class="row">
            <div class="col-md mb-2" id="user-name">

            </div>

        </div>

        <!-- Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="d-flex justify-content-center">
                <button id="play" onClick="init();">Start Game?</button>
                 </div>
                 <h6>You can also press control + s to start game</h6>
                 <div class="col-md-10 mx-auto">
                        <h1 style="background-color: #fafafa; color: #862fde;" id="current-word"></h1>
                 </div>
                
        
                <input type="text" class="form-control form-control-lg" placeholder="Wait..." id="word-input" autofocus>
                <div class="alert" style="display: none;">
                <h4 class="mt-3" id=message></h4>
                <h4 class="mt-3" id=final-score></h4>
                <div class="view-score">
                <button onclick="submitMaxScore();">Submit score</button>
                <div id="submit-success"></div>
                </div>
                <button id="play" onClick="window.location.reload();">Reset Game</button>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-6">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>
    </div>




     

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/main.js"></script>
   
</body>
</html>
